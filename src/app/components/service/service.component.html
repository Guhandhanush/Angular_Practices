<div class="container mt-4 p-2">
  <h2>{{title | uppercase}}</h2>
  <div class="row">
    <div class="col-sm-3" *ngFor="let item of countries.slice(0,12)">
      <div class="card">
        <h5>Title</h5>
        <h6>{{item.title}}</h6>
        <p>{{item.body}}</p>
      </div>
    </div>
  </div>
</div>
